<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Nasi Galung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Remove default margins and paddings for main and body */
        body, main {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-cover bg-center bg-fixed" style="background-image: url('Resources/51dea358cef428a0056d2093b54de8ee.jpg');">

    <!-- Navbar -->
    <div class="flex items-center bg-gray-800 text-white p-4 shadow-md">
        <img src="Resources/logo.png" alt="Nasi Galung Logo" class="h-12 w-auto mr-4">
        <div class="flex gap-4">
            <a href="welcome.html" class="text-white font-bold px-3 py-2 hover:bg-gray-700 rounded-md">About</a>
            <a href="index.html" class="text-white font-bold px-3 py-2 hover:bg-gray-700 rounded-md">Menu</a>
            <a href="contact.html" class="text-white font-bold px-3 py-2 hover:bg-gray-700 rounded-md">Contact</a>
        </div>
        <div class="flex items-center ml-auto gap-4">
            <!-- Contact details will go here -->
        </div>
    </div>

    <!-- Header Section -->
    <div class="bg-cover bg-center h-[calc(50vh+20px)] w-full flex items-center justify-center text-white text-center px-4" style="background-image: url('Resources/WhatsApp Image 2024-09-05 at 08.00.06_c35bf541.jpg');">
    </div>

    <!-- Menu Section -->
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg">
        <h2 class="text-center text-red-600 text-3xl font-bold mb-6">Our Menu</h2>
        <select id="category-filter" class="block w-full p-3 mb-6 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" onchange="filterMenuByCategory()">
            <option value="">All</option>
            <option value="Nasi">Nasi</option>
            <option value="Lauk Pauk">Lauk Pauk</option>
            <option value="Side Dish">Side Dish</option>
            <option value="Extra">Extra</option>
        </select>
        <ul id="food-menu" class="space-y-6">
            <!-- Menu items will be inserted here -->
        </ul>
    </div>

    <!-- Footer Section -->
    <div class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Nasi Galung. All rights reserved.</p>
        <div class="mt-4">
            <a href="https://facebook.com/nasigalung" target="_blank" class="text-white mx-3 hover:text-red-600">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/nasigalung" target="_blank" class="text-white mx-3 hover:text-red-600">
                <i class="fa fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/c/6281210107856" class="fixed bottom-10 right-10 flex items-center bg-green-600 text-white rounded-full shadow-lg px-5 py-3 text-lg hover:bg-green-700">
        <i class="fa fa-whatsapp text-white mr-2"></i>
        Place your order here!
    </a>

    <script>
        const menuItems = [
            { name: "Nasi Galung", price: 22000, description: "Aduk nasinya & rasakan sensasi pedas yang unik.", image: "Resources/Foods/nasi galung.jpg", category: "Nasi" },
            { name: "Manyung Sambal", price: 27000, description: "Tekstur garing gurih dengan pedas yang pas.", image: "Resources/Foods/manyung sambal.jpg", category: "Lauk Pauk" },
            { name: "Ayam Goreng Mercon", price: 27000, description: "Pedesnya membuatmu ga bisa lupa dan nagih.", image: "Resources/Foods/ayam goreng sambel mercon.jpg", category: "Lauk Pauk" },
            { name: "Manyung Goreng", price: 22000, description: "Pendamping Nasi Galung yang bisa diandalkan.", image: "Resources/Foods/manyung goreng.jpg", category: "Lauk Pauk" },
            { name: "Rendang Sapi", price: 22000, description: "Dimasak perlahan hingga bumbu meresap sempurna.", image: "Resources/Foods/rendang sapi.jpg", category: "Lauk Pauk" },
            { name: "Ayam Goreng", price: 22000, description: "Disajikan panas. Rasanya gurih, lezat tak terlupakan.", image: "Resources/Foods/ayam goreng.jpg", category: "Lauk Pauk" },
            { name: "Nasi Putih", price: 7000, description: "Nasi putih pulen.", image: "Resources/Foods/nasi putih.jpg", category: "Nasi" },
            { name: "Ayam Rendang", price: 22000, description: "Bumbunya meresap sampai ke tulang.", image: "Resources/Foods/ayam rendang.jpg", category: "Lauk Pauk" },
            { name: "Tahu Gulai", price: 5000, description: "Teksturnya lembut & lumer di mulut.", image: "Resources/Foods/tahu gulai.jpg", category: "Side Dish" },
            { name: "Perkedel Kentang", price: 5000, description: "Rasa kentangnya gurih dan berbumbu.", image: "Resources/Foods/perkedel kentang.jpg", category: "Side Dish" },
            { name: "Telur Balado", price: 7000, description: "Telur Balado.", image: "Resources/Foods/telur balado.jpg", category: "Side Dish" },
            { name: "Telur Dadar", price: 7000, description: "Telur Dadar.", image: "Resources/Foods/telur dadar.jpg", category: "Side Dish" },
            { name: "Telur Gulai", price: 7000, description: "Telur Gulai.", image: "Resources/Foods/telur gulai.jpg", category: "Side Dish" },
            { name: "Telur Rendang", price: 7000, description: "Telur Rendang.", image: "Resources/Foods/telur rendang.jpg", category: "Side Dish" },
            { name: "Sambel Balado", price: 5000, description: "Sambel Balado.", image: "Resources/Foods/sambel balado.jpg", category: "Extra" },
            { name: "Sambel Ijo", price: 5000, description: "Sambel Ijo.", image: "Resources/Foods/sambel ijo.jpg", category: "Extra" },
            { name: "Sambel Mercon", price: 5000, description: "Sambel Mercon.", image: "Resources/Foods/sambel mercon.jpg", category: "Extra" },
        ];

        function filterMenuByCategory() {
            const category = document.getElementById("category-filter").value;
            const filteredMenu = category ? menuItems.filter(item => item.category === category) : menuItems;
            renderMenu(filteredMenu);
        }

        function renderMenu(items) {
            const menuList = document.getElementById("food-menu");
            menuList.innerHTML = items.map(item => `
                <li class="flex py-4 border-b border-gray-200">
                    <img src="${item.image}" alt="${item.name}" class="h-24 w-24 rounded-lg object-cover mr-4">
                    <div class="flex flex-col gap-1">
                        <p class="font-bold text-xl">${item.name}</p>
                        <p class="text-red-600 text-lg">Rp ${item.price.toLocaleString()}</p>
                        <p class="text-gray-600">${item.description}</p>
                    </div>
                </li>
            `).join('');
        }

        document.addEventListener("DOMContentLoaded", function() {
            renderMenu(menuItems);
        });
    </script>
</body>
</html>
